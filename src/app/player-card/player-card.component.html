@if (allowEdit) {
  <div
    class="emoji-mart-container"
    #emojiMartContainer
    [ngClass]="{ visible: editingEmoji }"
  >
    <div class="avatar-tabs">
      <div
        class="tab"
        (click)="selectTab(0)"
        [ngClass]="{ selected: selectedTab === 0 }"
      >
        Avatar
      </div>
      <div
        class="tab"
        (click)="selectTab(1)"
        [ngClass]="{ selected: selectedTab === 1 }"
      >
        Color
      </div>
    </div>
    <emoji-mart
      #emojiMart
      [showPreview]="false"
      [include]="orderedCategories"
      (emojiClick)="submitEmoji($event)"
      [isNative]="true"
      [darkMode]="false"
      [ngClass]="{ visible: selectedTab === 0 }"
    ></emoji-mart>
    <div class="color-picker" [ngClass]="{ visible: selectedTab === 1 }">
      <div class="color-grid">
        @for (color of colorGrid; track color) {
          <div
            class="color-circle"
            [style.background-color]="color"
            [class.selected]="color === selectedColor"
            (click)="selectColor(color)"
          ></div>
        }
      </div>
    </div>
  </div>

  <div class="player-card fade-in">
    <i
      [ngClass]="{ transparent: !player.isHost }"
      class="fa-solid fa-crown crown"
    ></i>
    <div
      [ngStyle]="{ 'background-color': selectedColor }"
      class="player-avatar"
      (click)="editEmoji()"
    >
      <div class="emoji">{{ emoji }}</div>
    </div>
    <div class="player-name">
      <ng-container *ngIf="!editingName">
        <span>{{ player.displayName }}</span>
        <i
          (click)="editName()"
          (blur)="submitName()"
          class="fa-solid fa-pencil pencil"
        ></i>
      </ng-container>
      <ng-container *ngIf="editingName">
        <input
          #nameInput
          class="form-control"
          [(ngModel)]="editingNameInput"
          (keyup.enter)="submitName()"
          (blur)="submitName()"
          maxlength="14"
        />
      </ng-container>
    </div>
    <div
      class="player-status"
      [ngClass]="{
        ready: player.ready,
        'not-ready': !player.ready,
      }"
    >
      <div *ngIf="player.ready">
        <button class="btn btn-outline-success" disabled>Ready</button>
      </div>

      <button class="btn btn-success" *ngIf="!player.ready" (click)="readyUp()">
        Ready up!
      </button>
    </div>
  </div>
}

@if (!allowEdit) {
  <div class="player-card fade-in">
    <i
      [ngClass]="{ transparent: !player.isHost }"
      class="fa-solid fa-crown crown"
    ></i>
    <div
      [ngStyle]="getBackgroundColor(playerIndex)"
      class="player-avatar"
    ></div>
    <div class="player-name">
      <span>{{ player.displayName }}</span>
    </div>
    <div
      class="player-status"
      [ngClass]="{
        ready: player.ready,
        'not-ready': !player.ready,
      }"
    >
      <div *ngIf="player.ready">
        <button class="btn btn-outline-success" disabled>Ready</button>
      </div>
      <div *ngIf="!player.ready">
        <button class="btn btn-outline-danger" disabled>
          {{ player.inGame ? "In Game" : "Not Ready" }}
        </button>
      </div>
    </div>
  </div>
}
