<header class="header">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <div class="logo-wrapper d-flex"></div>

      <nav>
        <!-- Links for tablets and above -->
        <div class="d-none d-md-flex">
          <a
            class="nav-link me-3"
            (click)="navigateToSolo()"
            routerLinkActive="active"
            >Solo</a
          >
          <div class="me-3 divider"></div>
          <a
            class="nav-link me-3"
            routerLink="/versus-menu"
            routerLinkActive="active"
            >Versus</a
          >
          <div class="me-3 divider"></div>
          <a class="nav-link" (click)="openTutorialDialog({ mode: 'solo' })"
            >How to play</a
          >
        </div>

        <!-- Dropdown menu for mobile -->
        <div class="dropdown d-md-none">
          <div
            class="menu-button-wrapper"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-bars"></i>
          </div>

          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <button class="dropdown-item" (click)="navigateToSolo()">
                Solo
              </button>
            </li>
            <hr />
            <li>
              <button class="dropdown-item" routerLink="/versus-menu">
                Versus
              </button>
            </li>
            <hr />
            <li>
              <button
                class="dropdown-item"
                (click)="openTutorialDialog({ mode: 'solo' })"
              >
                How to play
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
