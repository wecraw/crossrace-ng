<div class="wrapper">
  <div class="d-flex m-lr-auto">
    <h4>
      {{ data.dialogText }}
    </h4>
    @if(data.showSpinner) {
    <mat-spinner [diameter]="25" class="spinner"></mat-spinner>
    }
  </div>
  @if(data.showConfirm){
  <mat-dialog-actions>
    <button
      style="margin-left: auto"
      mat-button
      cdkFocusInitial
      (click)="confirm()"
    >
      {{ data.confirmText ? data.confirmText : "Ok" }}
    </button>
  </mat-dialog-actions>
  }
</div>
